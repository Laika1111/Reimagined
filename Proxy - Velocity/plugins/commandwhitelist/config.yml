
# Messages use MiniMessage formatting (https://docs.adventure.kyori.net/minimessage/format)
messages:
  prefix: 'Reimagined > '
  command_denied: ไม่เจอคำสั่ง
  subcommand_denied: คุณไม่สามารถใช้คำสั่งย่อยนี้ได้
  no_permission: <red>คุณไม่มีสิทธ์ที่จะทำสิ่งนี้
  no_such_subcommand: <red>ไม่เจอคำสั่งย่อยชื่อนั้น
  config_reloaded: <yellow>โหลด config ใหม่แล้ว
  added_to_whitelist: <yellow>Whitelisted command <gold>%s <yellow>for permission
    <gold>%s
  removed_from_whitelist: <yellow>Removed command <gold>%s <yellow>from permission
    <gold>%s
  group_doesnt_exist: <red>Group doesn't exist or error occured
groups:
  example:
    commands:
    - example
    subcommands:
    - example of
    custom_command_denied_message: You don't have commandwhitelist.group.example permission.
  default:
    commands:
    - list
    subcommands:
